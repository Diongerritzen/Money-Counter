<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="MoneyCounterApp">
<head>
    <title>Money Counter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="moneycounter.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="Scripts/moneycounter.js"></script>
    <style>
        
    </style>
</head>
<body>

    <div class="container mclist-container" ng-controller="TransactionsController">

        <!-- transaction list -->
        <table class="table table-bordered mclist-table">
            <tr>
                <td>Date</td>
                <td>Category</td>
                <td>Description</td>
                <td>Amount</td>
                <td></td>
            </tr>
            <tr ng-repeat="t in transactionList">
                <td>{{t.Date}}</td>
                <td><span class="mclastitem-{{$last}}" ng-repeat="c in t.Categories">{{c.Name}}</span></td>
                <td>{{t.Description}}</td>
                <td class="{{t.Type}}">{{t.Amount}}</td>
                <td><input class="btn btn-default" type="button" value="X"/></td>
            </tr>
        </table>

        <form class="input-group" ng-submit="addTransaction()">
            <table class="table table-bordered mclist-table">
                <tr>
                    <td><input class="form-control" type="date" ng-model="newTransactionDate" /></td>
                    <td>
                        <select class="form-control" ng-model="newTransactionCategory">
                            <option value="{{o.Id}}" ng-repeat="o in categoryList">{{o.Name}}</option>
                        </select>
                    </td>
                    <td><input class="form-control" type="text" ng-model="newTransactionDescription" /></td>
                    <td><input class="form-control" type="number" step="0.01" min="0.00" placeholder="0.00" ng-model="newTransactionAmount" /></td>
                    <td>
                        <select class="form-control" ng-model="newTransactionType">
                            <option value="Expense">Expense</option>
                            <option value="Income">Income</option>
                        </select>
                    </td>
                    <td>
                        <span class="input-group-btn">
                            <input class="btn btn-default" type="submit" value="Add">
                        </span>
                    </td>
                </tr>
            </table>
        </form>

    </div>

</body>
</html>
